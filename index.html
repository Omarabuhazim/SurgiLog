
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ffffff">
  <title>SurgiLog - Professional Surgeon Logbook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Liquid Glass Utility Class for consistency */
    .liquid-glass {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }

    .dark .liquid-glass {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }

    /* Fallback Error Display if React Fails */
    #crash-fallback { display: none; padding: 20px; background: #fee2e2; color: #991b1b; text-align: center; }

    @media (min-width: 1024px) {
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    }
  </style>
  <link rel="stylesheet" href="/index.css">
  <script>
    window.onerror = function(msg, url, line) {
        document.getElementById('crash-fallback').style.display = 'block';
        document.getElementById('crash-msg').innerText = msg + " (Line: " + line + ")";
    };
    window.process = { env: { NODE_ENV: 'development' } };
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "jspdf": "https://esm.sh/jspdf@^4.0.0",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-[#F2F2F7] dark:bg-[#000000] text-slate-900 dark:text-white overflow-x-hidden min-h-screen transition-colors duration-300 relative">
  <!-- Ambient Background Blobs for Glass Effect -->
  <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none">
      <div class="absolute top-[-10%] left-[-20%] w-[70%] h-[70%] bg-blue-400/10 dark:bg-blue-600/10 rounded-full blur-[120px] animate-[pulse_8s_infinite]"></div>
      <div class="absolute bottom-[-10%] right-[-20%] w-[70%] h-[70%] bg-purple-400/10 dark:bg-purple-600/10 rounded-full blur-[120px] animate-[pulse_10s_infinite]" style="animation-delay: 2s"></div>
      <div class="absolute top-[40%] left-[30%] w-[40%] h-[40%] bg-indigo-400/10 dark:bg-indigo-600/10 rounded-full blur-[100px]" style="animation-delay: 4s"></div>
  </div>

  <div id="crash-fallback">
    <h3 style="font-weight: bold;">App Crashed</h3>
    <p id="crash-msg">Unknown Error</p>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
